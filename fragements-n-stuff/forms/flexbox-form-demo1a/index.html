<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/myStyle.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="homePage">
  <h1>Welcome Boy!!!</h1>
  <div id="img">logo here</div>
 <div id="btn-container">
   <button id="signUp-btn">sign up</button>
   <button id="login-btn">login</button>
 </div>
</div>

<div id="signUp">
  <h1 id="head">Sign Up Sir</h1>
  <div class="container">
    <form action="">

      <div class="InputAddOn">
        <label for="name" class="InputAddOn-item left">Name:</label>
        <input type="text" id="name" class="InputAddOn-field right"/>
      </div>
      <div class="InputAddOn">
        <label for="user-name" class="InputAddOn-item left">Username:</label>
        <input type="text" id="user-name" class="InputAddOn-field right"/>
      </div>
      <div class="InputAddOn">
        <label for="password" class="InputAddOn-item left">Password:</label>
        <input type="password" id="password" class="InputAddOn-field right"/>
      </div>

      <div class="InputAddOn">
        <label for="email" class="InputAddOn-item left">Email:</label>
        <input type="email" id="email" class="InputAddOn-field right"/>
      </div>

      <div class="InputAddOn">

        <input type="submit" value="Submit" class="InputAddOn-submit"/>
      </div>
    </form>
  </div>
</div>

<script src="jquery-1.11.3.min.js"></script>
<script src="signUp.js"></script>
</body>
</html>
